{% set name = "sdt-python" %}
{% set version = "20.0.0" %}
{% set hash = "4653aadc6fd17ffab2c8e3f36a07c7a15df6f5168146bc14cadb3867156ce86a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/schuetzgroup/{{ name }}/releases/download/{{ version }}/{{ name.replace("-", "_") }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatch
  run:
    - python >={{ python_min }}
    - numpy >=1.10
    - pandas
    - pytables
    - opencv
    - pyyaml
    - imageio >=2.29
    - numba
    - pyqt
    - matplotlib-base
    - scipy >0.18
    - tifffile >=2022.2.2
    - lazy_loader

test:
  requires:
    - python {{ python_min }}
    - pytest
    - trackpy
    - lmfit
    - scikit-learn
    - pims
    - pywavelets >=0.3.0
  commands:
    - pytest -v --ignore=tests/test_gui/ tests      # ignore GUI tests since they segfault on Linux
  source_files:
    - tests
  imports:
    - sdt
    - sdt.brightness
    - sdt.changepoint
    - sdt.flatfield
    - sdt.fret
    - sdt.helper
    - sdt.image
    - sdt.io
    - sdt.loc
    - sdt.motion
    - sdt.multicolor
    - sdt.optimize
    - sdt.roi
    - sdt.sim
    - sdt.spatial

about:
  home: https://github.com/schuetzgroup/sdt-python
  license: BSD-3-Clause
  license_file:
    - LICENSES/BSD-3-Clause.txt
    - LICENSES/CC-BY-4.0.txt
    - LICENSES/CC0-1.0.txt
    - LICENSES/MIT.txt
    - sdt/gui/breeze-icons/COPYING-ICONS
  summary: "Tools for fluorescence microscopy data analysis"
  dev_url: https://github.com/schuetzgroup/sdt-python
  doc_url: https://schuetzgroup.github.io/sdt-python

extra:
  recipe-maintainers:
    - lschr
