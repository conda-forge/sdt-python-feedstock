{% set name = "sdt-python" %}
{% set version = "14.4" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    url: https://github.com/schuetzgroup/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 6bcca4da65196dbdf1e8e7e2264f1eb2c19bc9e6697e4658c8e56c4b169f47f7

build:
    number: 0
    script: "{{ PYTHON }} -m pip install . --no-deps -vv"
    noarch: python

requirements:
    host:
        - python
        - pip
    run:
        - python
        - numpy >=1.10
        - pandas
        - pytables
        - scipy >0.18
        - tifffile >=0.14.0
        - pyyaml
        - pims >=0.3.0
        - numba
        - qtpy >=1.1
        - matplotlib-base
        - pywavelets >=0.3.0

test:
    requires:
        - pytest
        - trackpy
        - lmfit
    commands:
        - pytest -v tests
    source_files:
        - tests
    imports:
        - sdt
        - sdt.brightness
        - sdt.changepoint
        - sdt.chromatic
        - sdt.exp_fit
        - sdt.flatfield
        - sdt.fret
        - sdt.gaussian_fit
        - sdt.helper
        - sdt.image
        - sdt.io
        - sdt.loc
        - sdt.motion
        - sdt.multicolor
        - sdt.roi
        - sdt.sim
        - sdt.spatial

about:
    home: https://github.com/schuetzgroup/sdt-python
    license: BSD-3-Clause
    license_file:
        - LICENSES/BSD-3-Clause.txt
        - LICENSES/CC-BY-4.0.txt
        - LICENSES/CC0-1.0.txt
        - LICENSES/LGPL-3.0-or-later.txt
        - LICENSES/MIT.txt
    summary: "Tools for fluorescence microscopy data analysis"
    dev_url: https://github.com/schuetzgroup/sdt-python
    doc_url: https://schuetzgroup.github.io/sdt-python

extra:
    recipe-maintainers:
        - lschr
